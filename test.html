<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometric Website</title>
  <!-- MDBootstrap CSS -->
  <link 
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" 
    rel="stylesheet">
  <link 
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" 
    rel="stylesheet">
  <style>
    /* Custom Styles */
    body {
      font-family: Arial, sans-serif;
      color: #4a4a4a; /* Soft gray for text */
      background-color: white;
    }

    header {
      background-color: #f9f9f9; /* Subtle beige */
      text-align: center;
      padding: 2rem 0;
    }

    header h1 {
      font-size: 2.5rem;
      font-family: 'Playfair Display', serif;
      font-weight: bold;
      color: #4a4a4a; /* Gray for text */
    }

    .section {
      background-color: white;
      border: 1px solid #b3b3b3; /* Soft gray for borders */
      padding: 2rem;
      min-height: 150px;
    }

    .section:nth-child(even) {
      background-color: #f9f9f9; /* Subtle beige for alternating sections */
    }

    footer {
      background-color: #4a4a4a; /* Gray */
      color: white;
      text-align: center;
      padding: 1rem 0;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>YOUR BOLD STATEMENT</h1>
  </header>

  <!-- Main Content Area -->
  <main class="container-fluid p-0">
    <div class="section">Content Block 1</div>
    <div class="section">Content Block 2</div>
    <div class="section">Content Block 3</div>
  </main>

  <!-- Footer Section -->
  <footer class="mt-0">
    <p>&copy; 2024 Your Company Name</p>
    <p>
      <a href="#about">About</a> | 
      <a href="#privacy">Privacy Policy</a> | 
      <a href="#contact">Contact</a>
    </p>
  </footer>

  <!-- MDBootstrap JS -->
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js">
  </script>
</body>
</html>
